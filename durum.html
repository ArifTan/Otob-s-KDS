<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gecikme Nedenleri Analizi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="app5.js" defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 0;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 40px 0;
      font-size: 2.5em;
      color: #242d74;
      font-weight: bold;
    }

    .graph-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      margin-top: 20px;
      padding: 10px;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    form {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }

    .form-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-row label {
      font-weight: bold;
      color: #555;
    }

    .form-row select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1.1em;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #242d74;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d95c7;
    }

    #addGraphButton {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #247469;
    }

    #addGraphButton:hover {
      background-color: #218838;
    }

    #compareButton {
      display: none;
      margin: 20px auto;
      padding: 10px 15px;
      background-color: #247469;
    }

    #compareButton:hover {
      background-color: #218838;
    }

    canvas {
      width: 400px !important;
      height: 400px !important;  
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    #comparisonResults {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f8f9fc;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #242d74;
      color: white;
    }

    .logout-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.8em;
      color: #4e73df;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="otobus.html" class="logout-icon">
    <i class="fas fa-right-from-bracket"></i>
  </a>
  <h1>Sefer Durum Analizi</h1>
  <div class="filter-container">
    <form id="filterForm">
      <div class="form-row">
        <label for="year">Yıl:</label>
        <select id="year" name="year"></select>
        <label for="month">Ay:</label>
        <select id="month" name="month"></select>
        <label for="route">Güzergah:</label>
        <select id="route" name="route"></select>
      </div>
      <button type="submit">Filtrele</button>
    </form>
  </div>
  <button id="addGraphButton">Yeni Grafik Ekle</button>
  <button id="compareButton">Kıyasla</button>
  <div class="graph-container">
    <canvas id="initialGraph"></canvas>
  </div>
  <div id="comparisonResults"></div>
</body>
</html>
