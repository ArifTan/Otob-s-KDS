<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otobüs Detayları</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #555;
        }

        .container {
            width: 85%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.4em;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .logout-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.8em;
            color: #4e73df;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .logout-icon:hover {
            color: #007bff;
        }

        .bus-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .bus-table thead {
            background-color: #242d74;
            color: white;
            font-weight: bold;
        }

        .bus-table th, .bus-table td {
            padding: 18px 22px;
            text-align: left;
            font-size: 1.1em;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        .bus-table th {
            text-transform: uppercase;
        }

        .bus-table tbody tr {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }

        .bus-table tbody tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        .bus-table tbody tr:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .bus-table {
                font-size: 14px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    
    <a href="otobus.html" class="logout-icon">
        <i class="fas fa-right-from-bracket"></i>
    </a>

    <div class="container">
        <h1>Otobüs Detayları</h1>
       
        <table class="bus-table">
            <thead>
                <tr>
                    <th>Plaka</th>
                    <th>Marka</th>
                    <th>Model</th>
                    <th>Koltuk Sayısı</th>
                </tr>
            </thead>
            <tbody id="bus-table-body">
                
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app1.js" defer></script>
</body>
</html>
